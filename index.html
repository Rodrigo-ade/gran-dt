<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Basketball Fantasy Manager</title>
  <link rel='stylesheet' type='text/css' media='screen' href='src/main.css'>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <div class="row text-center m-1">
      <h3>Basketball Fantasy Manager</h3>
    </div>
  </header>

  <div class="row m-1">
    <div class="col-4 players-list-container">
      <div class="list-group p-1 player-list">
    
      </div>
    </div>
    <div class="col-6 court-container">
      <div class="player" id="point-guard">
          <div class="col-8">
            <img class="player-face img-fluid" src="./assets/player-silhouette.png" alt="">
          </div>
          <div class="col-4">
            <strong class="name">Player Name</strong>
          </div>
      </div>

      <div class="player" id="small-forward">
        <div class="col-8">
          <img class="player-face img-fluid" src="./assets/player-silhouette.png" alt="">
        </div>
        <div class="col-4">
          <strong class="name">Player Name</strong>
        </div>
      </div>

      <div class="player" id="shooting-guard">
        <div class="col-8">
          <img class="player-face img-fluid" src="./assets/player-silhouette.png" alt="">
        </div>
        <div class="col-4">
          <strong class="name">Player Name</strong>
        </div>
      </div>

      <div class="player" id="power-forward"> 
        <div class="col-8">
          <img class="player-face img-fluid" src="./assets/player-silhouette.png" alt="">
        </div>
        <div class="col-4">
          <strong class="name">Player Name</strong>
        </div>
      </div>

      <div class="player" id="center">
        <div class="col-8">
          <img class="player-face img-fluid" src="./assets/player-silhouette.png" alt="">
        </div>
        <div class="col-4">
          <strong class="name">Player Name</strong>
        </div>
      </div>

    </div>
  </div>

  <script src='src/index.js' type="module"></script>
</body>
</html>
